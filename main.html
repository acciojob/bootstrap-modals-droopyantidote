	 <!-- Your content here -->

    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-primary" id="open-modal">Open Modal</button>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript (use a CDN or your local path) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to trigger the modal -->
    <script>
        document.getElementById("open-modal").addEventListener("click", function () {
            var myModal = new bootstrap.Modal(document.getElementById("newton-modal"));
            myModal.show();
        });
